apiVersion: apps/v1
#
# Create a deployment ( https://kubernetes.io/docs/concepts/workloads/controllers/deployment/ )
#
kind: Deployment
metadata:
  name: rest-deployment
spec:
  replicas: 1
  # The .spec.selector field defines how the Deployment finds which Pods to manage.
  # In this case, you simply select a label that is defined in the Pod template (app: blog).
  # However, more sophisticated selection rules are possible,
  # as long as the Pod template itself satisfies the rule.
  selector:
    matchLabels:
      app: rest
  template:
    metadata:
      labels:
        app: rest
    spec:
      containers:
      - name: rest
        image: "gcr.io/csci5253-288221/thingsio/rest:1.0"
        ports:
        - containerPort: 6000
        env:
          - name: FLASK_PORT
            value: "6000"
          - name: GET_HOSTS_FROM
            value: dns
          - name: REDIS_SERVICE_HOST
            value: redis
          - name: RABBITMQ_SERVICE_HOST
            value: rabbitmq
          - name: INFLUXDB_SERVICE_HOST
            value: redis


