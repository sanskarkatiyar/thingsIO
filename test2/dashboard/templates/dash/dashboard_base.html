<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{{ title }} | thingsIO</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <meta name="theme-color" content="#563d7c">

    {% block extra_headers %}
    {% endblock %}

  </head>

  <body>
    <!-- Navbar snippet from: https://stackoverflow.com/questions/41513463/bootstrap-4-align-navbar-items-to-the-right -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        thingsIO
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('dash.page_dashboard') }}">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('dash.page_schema') }}">Schema</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('dash.page_analytics') }}">Analytics</a>
              </li>
          </ul>
          <ul class="navbar-nav">
              <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('auth.logout') }}">Sign out</a>
              </li>
          </ul>
      </div>
    </nav>

    <main role="main" class="container">

      {% block content %}
      {% endblock %}


    </main>

    <!-- Scripts start here -->
    
      <script>
    if(this.value == 'num_single') {
      document.getElementById('#inputGroupNumericFieldCount').setAttribute('disabled', 'disabled');
    }

      </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  
    <script>
      var s = `{
        "field_1": {
          "name": "temperature",
          "type": "numeric"
        },
        "field_2": {
          "name": "pressure",
          "type": "numeric"
        },
        "field_3": {
          "name": "gps",
          "type": "location"
        }
}`

    if (document.getElementById('inputSchema').value.length == 0)
    {
      document.getElementById('inputSchema').value = s;
    }

    </script>
  
  </body>
</html>
