<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{{ title }} | thingsIO</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <meta name="theme-color" content="#563d7c">
  </head>

  <body>
    <!-- Navbar snippet from: https://stackoverflow.com/questions/41513463/bootstrap-4-align-navbar-items-to-the-right -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        thingsIO
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('dash.page_dashboard') }}">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('dash.page_schema') }}">Schema</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('dash.page_analytics') }}">Analytics</a>
              </li>
          </ul>
          <ul class="navbar-nav">
              <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('auth.logout') }}">Sign out</a>
              </li>
          </ul>
      </div>
    </nav>

    <main role="main" class="container">

      <br />
      <h3>Analytics</h3>

      <!-- Snippet modified from: https://getbootstrap.com/docs/4.5/components/navs/ -->
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <a class="nav-link active" id="nav-export-tab" data-toggle="tab" href="#nav-export" role="tab" aria-controls="nav-export" aria-selected="true">Export</a>
          <a class="nav-link" id="nav-statistics-tab" data-toggle="tab" href="#nav-statistics" role="tab" aria-controls="nav-statistics" aria-selected="false">Statistics</a>
          <a class="nav-link" id="nav-forecasting-tab" data-toggle="tab" href="#nav-forecasting" role="tab" aria-controls="nav-forecasting" aria-selected="false">Forecasting</a>
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-export" role="tabpanel" aria-labelledby="nav-export-tab">
            <br />
            <form method="POST">

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputFilename">Filename</label>
                  <input type="text" class="form-control" id="inputFilename" value="thingsIO_export" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="inputFormat">File format</label>
                  <select id="inputFormat" class="form-control">
                    <option selected>Choose...</option>
                    <option>JSON</option>
                    <option>CSV</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckboxTimeStamp" value="timestamp" disabled checked>
                  <label class="form-check-label" for="inlineCheckboxTimeStamp">timestamp (UTC)</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="field_1">
                  <label class="form-check-label" for="inlineCheckbox1">field_1</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="field_2">
                  <label class="form-check-label" for="inlineCheckbox2">field_2</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="field_3">
                  <label class="form-check-label" for="inlineCheckbox3">field_3</label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Download</button>
            </form>
        </div>
  

        <div class="tab-pane fade" id="nav-statistics" role="tabpanel" aria-labelledby="nav-statistics-tab">
          ...
        </div>
        <div class="tab-pane fade" id="nav-forecasting" role="tabpanel" aria-labelledby="nav-forecasting-tab">
          ...
        </div>
      </div>
      

    </main>

    <!-- Scripts start here -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  
  </body>
</html>
