<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.1.1">
    <title>Sign-in</title>

    <!-- <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/"> -->

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   
    <meta name="theme-color" content="#563d7c">

    <!-- Custom styles for this template -->
    <!-- <link href="../static/signin.css" rel="stylesheet"> -->
    <link href="{{ url_for('static', filename='signin.css') }}" rel="stylesheet">

  </head>

  <body class="text-center">
    <form class="form-signin" method="POST">
      
      <svg width="72px" height="72px" viewBox="0 0 16 16" class="bi bi-broadcast-pin mb-4" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M3.05 3.05a7 7 0 0 0 0 9.9.5.5 0 0 1-.707.707 8 8 0 0 1 0-11.314.5.5 0 0 1 .707.707zm2.122 2.122a4 4 0 0 0 0 5.656.5.5 0 0 1-.708.708 5 5 0 0 1 0-7.072.5.5 0 0 1 .708.708zm5.656-.708a.5.5 0 0 1 .708 0 5 5 0 0 1 0 7.072.5.5 0 1 1-.708-.708 4 4 0 0 0 0-5.656.5.5 0 0 1 0-.708zm2.122-2.12a.5.5 0 0 1 .707 0 8 8 0 0 1 0 11.313.5.5 0 0 1-.707-.707 7 7 0 0 0 0-9.9.5.5 0 0 1 0-.707zM6 8a2 2 0 1 1 2.5 1.937V15.5a.5.5 0 0 1-1 0V9.937A2 2 0 0 1 6 8z"/>
      </svg>

      <h1 class="h3 mb-3 font-weight-normal">Sign-in</h1>

      <!-- Modify callout below using flask template -->
      {% if get_flashed_messages() and get_flashed_messages()[0] == 'invalidCredentials' %}
        <div class="alert alert-danger" role="alert" id="credentialErrorCallout">
          Username or Password is invalid!
        </div>
      {% endif %}

      {% if get_flashed_messages() and get_flashed_messages()[0] == 'inputEmpty' %}
      <div class="alert alert-danger" role="alert" id="registerErrorCallout">
        Username or password is empty!
      </div>
      {% endif %}
  

      <label for="inputUsername" class="sr-only">Username</label>
      <input type="text" name="inputUsername" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
      <input class="btn btn-md btn-primary btn-block" type="submit" value="Sign in">
      <a href="{{ url_for('auth.register',) }}" class="btn btn-md btn-outline-info btn-block" role="button">Register</a>
    </form>
  </body>
</html>
